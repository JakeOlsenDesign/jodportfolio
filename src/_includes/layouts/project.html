{% extends "layouts/base.html" %}

{% block head %}
    <link rel="stylesheet" href="/assets/css/projects.css">

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Article",
            {% if title %}"headline": "{{ title }}",{% endif %}
            {% if image %}
                "image": ["{{ image }}"],
            {% endif %}
            {% if date %}"datePublished": "{{ date | postDate }}",{% endif %}
            {% if client.name %}
                "publisher": {
                    "@type": "Organization",
                    "name": "{{ client.name }}"
                },
            {% endif %}
            {% if author %}
                "author": [
                    {
                        "@type": "Person",
                        "name": "{{ author }}"
                    }
                ],
            {% endif %}
            {% if description %}"articleBody": "{{ description | safe }}",{% endif %}
            {% if client.domain and page.url %}"url": "{{ client.domain }}{{ page.url }}",{% endif %}
            {% if tags %}"articleSection": "{{ tags }}"{% endif %}
        }
    </script>
{% endblock %}

{% block body %}
    <!-- ============================================ -->
    <!--                    LANDING                   -->
    <!-- ============================================ -->

    <section id="int-hero">
        <picture>
            <source media="(max-width: 600px)" srcset="/assets/images/cabinets2-m.jpg">
            <source media="(min-width: 601px)" srcset="/assets/images/cabinets2.jpg">
            <img aria-hidden="true" decoding="async" src="/assets/images/cabinets2.jpg" alt="kitchen cabinets" loading="eager" width="2500" height="1667">
        </picture>
    </section>

    <!-- ============================================ -->
    <!--              Main Blog Content               -->
    <!-- ============================================ -->

    <div class="project-container main-content-wrapper">
        <!--Main content -->
        <div class="main-content">
            <!-- ============================================ -->
            <!--                  Blog Article                -->
            <!-- ============================================ -->

            <article class="project-article">

                <section id="project-content">

                    <!--Project Template Start-->
                    <div class="intro-container two-column-container">
                        <div class="column">
                            <h1 class="blog-h1">{{ title }}</h1>
                            <p class="description">{{ description }}</p>
                        </div>
                        <img class="column" src="{{ image }}" alt="{{ imageAlt }}" width="100%" height="500" decoding="async"/>
                    </div>
                    
                    <div class="overview two-column-container">
                        <div class="objective">
                            <p>{{ objective }}</p>
                        </div>
                        <div class="goals">
                            <p>{{ goals }}</p>
                        </div>
                    </div>

                    <div class="overview two-column-container">
                        <img src="{{ pi1 }}" alt="{{ imageAlt }}" width="100%" height="500" decoding="async"/>
                        <img src="{{ pi2 }}" alt="{{ imageAlt }}" width="100%" height="500" decoding="async"/>
                    </div>

                    <div class="bg-info">
                        <div class="bg">{{ background }}</div>
                        <div class="bg">
                            <p>{{ services }}</p>
                            <p>{{ role }}</p>
                            <p>{{ team }}</p>
                        </div>
                    </div>

                    <div class="market-analysis-container">
                        <div class="ma two-column-container">
                            <p>{{ ma }}</p>
                            <img src="{{ ma1 }}" alt="{{ imageAlt }}" width="100%" height="500" decoding="async"/>
                        </div>
                        <div class="two-column-container">
                            <img src="{{ ma2 }}" alt="{{ imageAlt }}" width="100%" height="500" decoding="async"/>
                            <img src="{{ ma3 }}" alt="{{ imageAlt }}" width="100%" height="500" decoding="async"/>
                        </div>
                    </div>

                    <div class="branding">
                        <div class="two-column-container">
                            <p>{{ branding }}</p>
                            <img src="{{ ba1 }}">
                        </div>
                        <div class="two-column-container">
                            <img src="{{ ba2 }}" alt="{{ imageAlt }}" width="100%" height="500" decoding="async"/>
                            <img src="{{ ba3 }}" alt="{{ imageAlt }}" width="100%" height="500" decoding="async"/>
                        </div>
                    </div>

                    <div class="web-design">
                        <div class="two-column-container">
                            <p>{{ webdesign }}</p>
                            <img src="{{ wd1 }}">
                        </div>
                        <div class="two-column-container">
                            <img src="{{ wd2 }}" alt="{{ imageAlt }}" width="100%" height="500" decoding="async"/>
                            <img src="{{ wd3 }}" alt="{{ imageAlt }}" width="100%" height="500" decoding="async"/>
                        </div>
                    </div>

                    <p class="outcome">{{ outcome }}</p>

                </section>
            </article>
        </div>
        <!-- End .main-content -->

    </div>
{% endblock %}
